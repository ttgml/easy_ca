{% extends "base.html" %}

{% block title %}用户登录 - Easy CA{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div>
            <div class="mx-auto h-12 w-12 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="fas fa-sign-in-alt text-blue-600 text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">用户登录</h2>
            <p class="mt-2 text-center text-sm text-gray-600">请输入您的账户信息</p>
        </div>
        

        
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('auth.login') }}">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input id="username" name="username" type="text" required class="appearance-none rounded-t-lg relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="用户名">
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-b-lg relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="密码">
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">记住我</label>
                </div>
                
                <div class="text-sm">
                    <a href="javascript:void(0);" onclick="showToast('请联系管理员重置密码', 'info');" class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer">忘记密码?</a>
                </div>
            </div>
            
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    登录
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                还没有账户？
                {% if config.get('ALLOW_USER_REGISTRATION', False) %}
                <a href="{{ url_for('auth.register') }}" class="font-medium text-blue-600 hover:text-blue-500">立即注册</a>
                {% else %}
                <span class="text-gray-500">请联系管理员</span>
                {% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
