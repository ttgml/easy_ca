{% extends "base.html" %}

{% block title %}导入CA{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">导入CA</h1>
        <p class="mt-1 text-gray-600">上传ROOT CA证书和私钥以导入现有CA</p>
    </div>
    
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="p-6">
            <form action="{{ url_for('main.import_ca') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">CA名称</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-sm text-gray-500">为这个CA设置一个易于识别的名称</p>
                </div>
                
                <div class="mb-6">
                    <label for="certificate" class="block text-sm font-medium text-gray-700 mb-2">CA证书文件</label>
                    <input type="file" id="certificate" name="certificate" accept=".pem,.crt,.cer" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-sm text-gray-500">上传PEM格式的CA证书文件</p>
                </div>
                
                <div class="mb-6">
                    <label for="private_key" class="block text-sm font-medium text-gray-700 mb-2">私钥文件</label>
                    <input type="file" id="private_key" name="private_key" accept=".pem,.key" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-sm text-gray-500">上传PEM格式的私钥文件</p>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('main.ca_list') }}" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                        取消
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        导入CA
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
