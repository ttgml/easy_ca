<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Easy CA系统{% endblock %}</title>
    <!-- 引入静态资源 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="{{ url_for('main.home') }}">Easy CA系统</a></h1>
                <ul>
                    <li><a href="{{ url_for('main.home') }}">首页</a></li>
                    <li><a href="{{ url_for('main.about') }}">关于</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Easy CA系统. 保留所有权利.</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
