<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Easy CA{% endblock %}</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block styles %}{% endblock %}
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-certificate text-blue-600 text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-800">
                        <a href="{{ url_for('main.home') }}" class="hover:text-blue-600 transition-colors">Easy CA</a>
                    </h1>
                </div>
                
                <!-- 未登录状态下显示的导航 -->
                {% if not current_user.is_authenticated %}
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-blue-600 transition-colors font-medium">登录</a></li>
                    <li><a href="{{ url_for('auth.register') }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">注册</a></li>
                </ul>
                {% else %}
                <!-- 登录状态下显示的导航 -->
                <ul class="flex space-x-6">
                    <li><a href="{{ url_for('main.dashboard') }}" class="text-gray-600 hover:text-blue-600 transition-colors">仪表盘</a></li>
                    <li><a href="{{ url_for('main.new_certificate') }}" class="text-gray-600 hover:text-blue-600 transition-colors">签发证书</a></li>
                    <li><a href="{{ url_for('main.new_ca') }}" class="text-gray-600 hover:text-blue-600 transition-colors">创建CA</a></li>
                    <li><a href="{{ url_for('main.acme_settings') }}" class="text-gray-600 hover:text-blue-600 transition-colors">ACME设置</a></li>
                    <li><a href="{{ url_for('auth.logout') }}" class="text-gray-600 hover:text-red-600 transition-colors">退出</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white border-t mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600">&copy; {{ current_year }} Easy CA. 保留所有权利.</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
